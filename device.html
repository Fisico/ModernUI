<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Modern GlassUI</title>
    
 
    
    <link href="mainframe.css" rel="stylesheet"><!-- generated from mainframe.scss-->

  <script src="js/script.js"></script>

  <div id="root">
  <div id="left" class="column">
    <div class="topbarLeft">
      <div class="logo"><img src="images/logo.svg" alt=""></div>
      <div class="headline">DiyHue</div>
      <div class="hamburger"><i class="fas fa-bars"></i></div>
    </div>
    <div class="sidebar"><!-- outsource in different sidebar.js-->
      <ul>
        <a href="#home">
          <li><i class="fas fa-home" style="color: #0092FF"></i>Home</li>
        </a>
        <a href="#bridge">
          <li><i class="fas fa-cube" style="color: #FF9E00"></i>Bridge</li>
        </a>
        <a href="#devices">
          <li><i class="fas fa-braille" style="color: #764600"></i>Devices</li>
        </a>
        <a href="#deconz">
          <li><i class="fab fa-dyalog" style="color: #42A138"></i>Deconz</li>
        </a>
        <a href="#MQTT">
          <li><i class="fas fa-cube" style="color: #0084FF"></i>MQTT</li>
        </a>
        <a href="#alerts">
          <li><i class="fas fa-exclamation-triangle" style="color: #AE2D00"></i>Alerts</li>
        </a>
        <a href="#settings">
          <li><i class="fas fa-cog" style="color: #8B00FF"></i>Settings</li>
        </a>
        <a href="#logout">
          <li><i class="fas fa-sign-out-alt" style="color: #fff"></i>Logout</li>
        </a>
      </ul>
    </div><!-- end outsource in different sidebar.js-->
</div>
<div id="right" class="column">

      <div class="onbtn">
        <p>All lights on/off</p>
        <div class="switchContainer"><label class="switch"><input type="checkbox" value="true" checked=""><span class="slider"></span></label></div>
      </div>
    </div>
    <div class="content">
      <div class="inner">
        <div class="devicecontainer">
            <div class="devicecard">
                <div class="row1">
                    <div class="icon">

                    </div>
                    <div class="text">Dimmer Switch</div>
                </div>
                <div class="row2">
                    <div class="text">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1.2" baseProfile="tiny" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><title>100%</title><path d="M9 16c-.552 0-1-.447-1-1v-4c0-.553.448-1 1-1s1 .447 1 1v4c0 .553-.448 1-1 1zM6 16c-.552 0-1-.447-1-1v-4c0-.553.448-1 1-1s1 .447 1 1v4c0 .553-.448 1-1 1zM15 16c-.552 0-1-.447-1-1v-4c0-.553.448-1 1-1s1 .447 1 1v4c0 .553-.448 1-1 1zM12 16c-.552 0-1-.447-1-1v-4c0-.553.448-1 1-1s1 .447 1 1v4c0 .553-.448 1-1 1zM19 10c0-1.654-1.346-3-3-3h-11c-1.654 0-3 1.346-3 3v6c0 1.654 1.346 3 3 3h11c1.654 0 3-1.346 3-3 1.104 0 2-.896 2-2v-2c0-1.104-.896-2-2-2zm-2 6c0 .552-.449 1-1 1h-11c-.551 0-1-.448-1-1v-6c0-.552.449-1 1-1h11c.551 0 1 .448 1 1v6z"></path></svg>
                        ModelID: RWL022 <br>Type: ZLLSwitch <br>Protocol: mqtt <br>

                </div>
                <div class="row3">
                    <div class="dropdown"></div>
                    <div class="switchContainer">
                        <label class="switch">
                            <input type="checkbox" checked="">

                </div>
            </div>

            <div class="devicecard light">
                <div class="row1">
                    <div class="icon">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 352 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M96.06 454.35c.01 6.29 1.87 12.45 5.36 17.69l17.09 25.69a31.99 31.99 0 0 0 26.64 14.28h61.71a31.99 31.99 0 0 0 26.64-14.28l17.09-25.69a31.989 31.989 0 0 0 5.36-17.69l.04-38.35H96.01l.05 38.35zM0 176c0 44.37 16.45 84.85 43.56 115.78 16.52 18.85 42.36 58.23 52.21 91.45.04.26.07.52.11.78h160.24c.04-.26.07-.51.11-.78 9.85-33.22 35.69-72.6 52.21-91.45C335.55 260.85 352 220.37 352 176 352 78.61 272.91-.3 175.45 0 73.44.31 0 82.97 0 176zm176-80c-44.11 0-80 35.89-80 80 0 8.84-7.16 16-16 16s-16-7.16-16-16c0-61.76 50.24-112 112-112 8.84 0 16 7.16 16 16s-7.16 16-16 16z"></path></svg>
                    </div>
                    <div class="text">Edison L 2 </div>
                </div>
                <div class="row3">
                    <div class="dropdown">
                        <div class="Dropdown-root">
                            <div class="Dropdown-control" aria-haspopup="listbox">
                                <div class="Dropdown-placeholder is-selected">LWB010</div>
                                <div class="Dropdown-arrow-wrapper"><span class="Dropdown-arrow"></span></div>
                            </div>
                        </div>
                    </div>
                    <div class="btn blue">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><title>Update available</title><path d="M17 1.01L7 1c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-1.99-2-1.99zM17 19H7V5h10v14zm-1-6h-3V8h-2v5H8l4 4 4-4z"></path></svg>
                    </div>
                    <div class="btn red">

                <div class="row4">
                    <ul>
                        <li>Protocol: mqtt</li>
                        <li>IP: mqtt</li

            </div><!-- end outsource in different groups.js-->

        </div>
    </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modern GlassUI</title>
    
 
    
    <link href="main.css" rel="stylesheet">
    <link href="components.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/fontawesome.min.css"> 
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.min.css">
    
  </head>
  <body>
   
  <script src="js/script.js"></script>
  <div id="content">

    <div class="groupContainer"></div>

    <div class="groupContainer gradient1"></div>

    <div class="groupContainer gradient2"></div>

    <div class="groupContainer"></div>

      <div class="card device">
        <div class="row1">
          <div class="icon"><i class="fas fa-magic"></i></div>
          <div class="text">Sensor 1123123123123123asdasdsadasdasds</div>
         
        </div>
        <div class="row2">
          <div class="text">Protocol: MQTT</div>
        </div>
        <div class="row3">
          <div class="dropdown"></div>
          <div class="switchContainer">
            <label class="switch">
              <input type="checkbox" value="" checked="false" onChange=""> 
              <span class="slider"></span>
            </label>
          </div>
          <div class="btn red"><i class="fas fa-trash"></i></div>
        </div>
        <div class="label">Offline</div>
      </div>

      <div class="card light expanded">
        <div class="row1">
          <div class="icon"><i class="fas fa-lightbulb"></i></div>
          <div class="text">Light 1123123123123123asdasdsadasdasds</div>
         
        </div>
        <div class="row3">
          <div class="dropdown"></div>
          <div class="btn blue"><i class="fas fa-file-code"></i></div>
          <div class="btn red"><i class="fas fa-trash"></i></div>
        </div>
        <div class="row4">
          <ul>
            <li>Protocol: MQTT</li>
            <li>IP: 10.0.0.10</li>
          </ul>
        </div>
    </div> 

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modern GlassUI</title>
    
    <link href="mainframe.css" rel="stylesheet">
    <link href="components.css" rel="stylesheet">
    <link href="scenepicker.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/fontawesome.min.css"> 
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.min.css">
    
  </head>
  <body>
   
    <script src="js/script.js"></script>

    <div class="scenepicker">
      <div class="header">
        <div class="headline">Scene Picker</div>
        <div class="iconbox"><i class="fas fa-times"></i></div>
      </div>
      <div class="scenecontainer">
        <div class="scene selected" style="background: url(images/nightsky.jpg); background-size: cover;">
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="name">Nightsky</div>
          <div class="dynamiccontrol"><i class="far fa-play-circle"></i></div>
        </div>
        <div class="scene" style="background: url(images/galaxy.jpg); background-size: cover;">
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="name">Galaxy</div>
        </div>
        <div class="scene" style="background: url(images/sunset.jpg); background-size: cover;">
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="name">sunset</div>
        </div>
      </div>
    </div>

  </body>
</html>
